[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
; primary = #F0C674
primary = #7CFC00
secondary = #8ABEB7
alert = #A54242
disabled = #707880
red = #FF0000

[bar/bar1]
monitor = DP-2
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces filesystem
; modules-left = xworkspaces xwindow
modules-center =  date
modules-right = pulseaudio xkeyboard memory cpu updates-apt eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon% %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /media/home2

label-mounted = %{F#F0C674}%mountpoint% %used% used of %total%
; label-mounted = %{F#F0C674}%mountpoint% %free% %used%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume =  <ramp-volume> <label-volume>
label-volume = Vol %percentage%%
label-volume-foreground = ${colors.primary}
; label-volume-foreground = ${root.foreground}
label-muted = ï€¦ muted
label-muted-foreground = ${colors.red}
; label-muted-foreground = ${xrdb:color7:#666}
ramp-volume-0 = ï€¦
ramp-volume-1 = ï€§
ramp-volume-2 = ï€¨
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %{F#7CFC00}%percentage_used%%

[module/cpu]
type = internal/cpu
; Seconds to sleep between updates
; Default: 1
interval = 1
format-foreground = ${colors.primary}
; format-foreground = ${colors.foreground}
format-background = ${colors.background}
; ï‚® ïˆ³ ïƒ¤
; format-prefix = "CPU "
format-prefix = "ïƒ¤ "
; format-prefix-foreground = ${colors.primary}

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label> <ramp-coreload>
; format = <label> <ramp-coreload>

format-padding = 2

; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label-font = 3
label = Cpu %percentage:1%%
ramp-coreload-0 = â–
ramp-coreload-0-font = 3
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1 = â–‚
ramp-coreload-1-font = 3
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2 = â–ƒ
ramp-coreload-2-font = 3
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3 = â–„
ramp-coreload-3-font = 3
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4 = â–…
ramp-coreload-4-font = 3
ramp-coreload-4-foreground = #fba922
ramp-coreload-5 = â–†
ramp-coreload-5-font = 3
ramp-coreload-5-foreground = #fba922
ramp-coreload-6 = â–‡
ramp-coreload-6-font = 3
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7 = â–ˆ
ramp-coreload-7-font = 3
ramp-coreload-7-foreground = #ff5555

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#7CFC00}%ifname% %local_ip%
; label-connected = %{F#7CFC00}%ifname%%{F-} %local_ip%
label-disconnected = %{F#F0C674}%ifname%%{F#FF0000} disconnected
; label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
interval = 10.0
; format-connected-underline = #55aa55
format-connected-prefix = "î†œ "
format-connected-prefix-foreground = ${colors.foreground-alt}
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
; label-connected = %{F#7CFC00}%ifname%%{F-} %local_ip%
format-packetloss = <animation-packetloss> <label-connected>
; label-disconnected = not connected
; label-disconnected-foreground = #FF0000
; format-disconnected =
; Only applies if <animation-packetloss> is used
animation-packetloss-0 = âš 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = ğŸ“¶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

[module/updates-apt]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/updates-apt.sh
interval = 600

[module/date]
type = internal/date
interval = 1

; date = %H:%M
date = %Y-%m-%d %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
